server:
  port: 8085
  servlet:
    session:
      cookie:
        name: JSESSIONID
        path: /
management:
  endpoints:
    enabled-by-default: false
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
app:
  version: @version@
spring:
  output:
    ansi:
      enabled: ALWAYS
  jackson:
    default-property-inclusion: non_absent
  application:
    name: Portal Starter
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  session:
    store-type: none
  cache:
    jcache:
      config: classpath:ehcache.xml
pru:
  servlet:
    pub-api-path: /starter/api
    prv-api-path: /api
  ap:
    rest:
      basePath: ${pru.servlet.pub-api-path}
    translations:
      ords:
        url: ${TRANSLATIONS_URL}
        log-level: basic
  cas:
    name: STARTER
    routing:
      session:
        url: ${CAS_SESSION_URL}
      pruuser:
        url: ${PRUUSER_URL}
    rest:
      basePath: ${pru.ap.rest.basePath}
logging:
  level:
    com:
      pru:
        ap:
          translations:
            provider:
              TranslationsOrdsClient: DEBUG
        cas:
          sso:
            provider:
              session:
                SessionManagerClient: DEBUG
              pruuser:
                PruUserClient: DEBUG
